<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Excluir Cliente</h1>

        <section class="section">
            <mat-checkbox [disabled]="true" class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox [disabled]="true" class="margin" color="primary">Cliente</mat-checkbox>
            <mat-checkbox [disabled]="true" class="margin" color="primary">Tecnico</mat-checkbox>
        </section>

        <p>
            <mat-form-field appearance="fill" class="fullWidth">
              <mat-label>Nome</mat-label>
              <input [disabled]="true" matInput placeholder="Digite seu nome" [(ngModel)]="cliente.nome" name="nome">
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="fill" class="fullWidth" >
              <mat-label>CPF</mat-label>
              <input [disabled]="true" mask="000.000.000-00" matInput placeholder="Ex. 000.000.000-00"  [(ngModel)]="cliente.cpf" name="cpf">
              <mat-icon matSuffix>pin</mat-icon>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="fill" class="fullWidth">
              <mat-label>E-mail</mat-label>
              <input [disabled]="true" matInput placeholder="Digite seu email"  [(ngModel)]="cliente.email" name="email">
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="fill" class="fullWidth">
              <mat-label>Senha</mat-label>
              <input [disabled]="true" type="password" matInput placeholder="Digite sua senha" [(ngModel)]="cliente.senha" name="senha">
              <mat-icon matSuffix>password</mat-icon>
            </mat-form-field>
        </p>

        <button (click)="remove()" mat-flat-button color="primary" class="fullWidth mat-elevation-z4">Excluir</button>
        <button routerLink="../../" mat-stroked-button color="warn" class="fullWidth mat-elevation-z4">Cancelar</button> 
    </form>
</div>
