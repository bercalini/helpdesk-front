<div class="container">
    <form class="form mat-elevation-z8">
        <h1>Login - Help Desk</h1>
        <img src="assets/img/login.jpg" alt="LOGIN HELP DESK">
        <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input 
            matInput
            [formControl]="email"
            required="true" 
            placeholder="@hotmail.com" 
            [(ngModel)]="credenciais.email" 
            name="email">
        </mat-form-field>
      
        <mat-form-field class="full-width">
            <mat-label>Senha</mat-label>
            <input
            [formControl]="senha"
            required="true" 
            type="password" 
            matInput 
            placeholder="Digite sua senha" 
            [(ngModel)]="credenciais.senha" 
            name="senha">
        </mat-form-field>
        <button (click)="logar()" mat-button [disabled]="!validaCampos()" color="primary" class="full-width mat-elevation-z4">Login</button>
    </form>
</div>
